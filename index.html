<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Hangman Game</h1>

    <div class="letters">
        <button class="letter">a</button>
        <button class="letter">b</button>
        <button class="letter">c</button>
        <button class="letter">č</button>
        <button class="letter">ć</button>
        <button class="letter">d</button>
        <button class="letter">dž</button>
        <button class="letter">đ</button>
        <button class="letter">e</button>
        <button class="letter">f</button>
        <button class="letter">g</button>
        <button class="letter">h</button>
        <button class="letter">i</button>
        <button class="letter">j</button>
        <button class="letter">k</button>
        <button class="letter">l</button>
        <button class="letter">lj</button>
        <button class="letter">m</button>
        <button class="letter">n</button>
        <button class="letter">nj</button>
        <button class="letter">o</button>
        <button class="letter">p</button>
        <button class="letter">r</button>
        <button class="letter">s</button>
        <button class="letter">š</button>
        <button class="letter">t</button>
        <button class="letter">u</button>
        <button class="letter">v</button>
        <button class="letter">z</button>
        <button class="letter">ž</button>
    </div>

    <div class="word"></div>

    <button class="submit">Submit</button>

    <p class="lives-msg">You have <span class="lives">10</span> lives</p>

    <p class="final-msg"></p>
    
    <div class="hangman">
        <div class="hangman-part one visibility"></div>
        <div class="hangman-part two visibility"></div>
        <div class="hangman-part three visibility"></div>
        <div class="hangman-part four visibility"></div>
        <div class="hangman-part five visibility"></div>
        <div class="hangman-part six visibility"></div>
        <div class="hangman-part seven visibility"></div>
        <div class="hangman-part eight visibility"></div>
        <div class="hangman-part nine visibility"></div>
        <div class="hangman-part ten visibility"></div>
    </div>


    <button class="play-again">Play Again</button>



    <script src="script.js"></script>
</body>
</html>
